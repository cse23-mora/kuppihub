<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; URL=/" />
  </head>
  <body>
    <script>
      // Retain the full path and reload it in JS
      const path = location.pathname + location.search + location.hash;
      sessionStorage.redirect = path;
      location.replace('/');
    </script>
  </body>
</html>
